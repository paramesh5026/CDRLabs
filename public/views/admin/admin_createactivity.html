<div class="container">
	
	<form class="well form-horizontal" id="activity_form" role="form" name="activity_form">
		<fieldset>
			<!-- Form Name -->
			<legend>Create Activity</legend>
				
				<!-- Username -->
				<div class="form-group">
				  <label class="col-md-4 control-label">Activity Name</label>  
				  <div class="col-md-4 inputGroupContainer">
				  	<div class="input-group">
				  		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  		<input  name="activity_name" placeholder="Activity Name" class="form-control"  ng-model="activityFormData.activityname" type="text">
				    </div>
				  </div>
				</div>
				
				<!-- First Name -->
				<div class="form-group">
				  <label class="col-md-4 control-label">Activity Description</label>  
				  <div class="col-md-4 inputGroupContainer">
				  	<div class="input-group">
				  		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  		<input  name="activity_desc" placeholder="Activity Description" class="form-control" ng-model="activityFormData.activitydesc" type="text">
				    </div>
				  </div>
				</div>
				
				<!-- Last Name -->
				<!-- <div class="form-group">
				  <label class="col-md-4 control-label">Activity Date</label>  
				  <div class="col-md-4 inputGroupContainer">
				  	<div class="input-group">
				  		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  		<input  name="activity_date" placeholder="Activity Date" class="form-control"  ng-model="activityFormData.activitydate" type="text">
				    </div>
				  </div>
				</div> -->
				
				<div class="form-group">
				  <label class="col-md-4 control-label">Activity Date1</label>  
				  <div class="col-md-4 inputGroupContainer">
				  	<div class="input-group">
				  		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  		<input  name="activity_date" placeholder="Activity Date" class="form-control"  uib-datepicker-popup="dd-MMM-yyyy" 
				  		ng-model="activitydate" type="text"
				  		is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" 
				  		close-text="Close" alt-input-formats="altInputFormats" />
				  		<span class="input-group-btn">
            				<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          				</span>
          				
				    </div>
				  </div>
				</div>
		
				<!-- Button -->
				<div class="form-group">
				  <label class="col-md-4 control-label"></label>
				  <div class="col-md-4">
				    <button type="submit" class="btn btn-primary" ng-click="createActivity(activityFormData)">Register <span class="glyphicon glyphicon-send"></span></button>
				    <button type="reset" class="btn btn-primary" ng-click="resetActivityDetails()">Reset <span class="glyphicon glyphicon-refresh"></span></button>
				    <button type="cancel" class="btn btn-primary" ng-click="cancelActivityForm()">Cancel <span class="glyphicon glyphicon-backward"></span></button>
				  </div>
				</div>
		</fieldset>
	</form>

</div>
