<div class="container">
	
	<form class="well form-horizontal" id="locationform" role="form" name="locationform">
		<fieldset>
			<!-- Form Name -->
			<legend>Upload Location Image</legend>
			<!-- 	<div class="form-group">
					<div style="padding: 10px" ng-show="location_image_error" class="alert alert-danger">{{location_image_error}}</div>
				</div> -->
				
				<!--Location Short Name -->
				<div class="form-group">
				  <label class="col-md-4 control-label">Location Short Name</label>  
				  <div class="col-md-4 inputGroupContainer">
				  	<div class="input-group">
				  		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  		<select  name="location_short_name" placeholder="Location Short Name" class="form-control"  ng-options="location for location in locations" 
				  		ng-model="locationImageFormData.locationshortname" />
				    </div>
				  </div>
				  <div class="col-md-4 control-label" style="text-align:left;color:red" ng-show="location_error">{{location_error}}</div>  
				</div>
				
				
				<!-- Location Name -->
				<div class="form-group">
				  <label class="col-md-4 control-label">Upload Location Image</label>  
				  <div class="col-md-4">
				  	<input  id="locationimage" class="form-control"  demo-file-model="myFile" type="file" accept="image/*"/>
				  	<span>Supports image files (<b>jpg / jpeg / png / gif</b>) only.</span>
				  </div>
				  <div class="col-md-4 control-label" style="text-align:left;color:red" ng-show="location_image_error">{{location_image_error}}</div>
				</div>
				
				<!-- Location Name -->
				<div class="form-group">
				  <label class="col-md-4 control-label">Selected Image</label>  
				  <div class="col-md-4">
				  		<!-- <div class="media"> -->
				  			<a class= 'thumbnail pull-left'>
				  				<!-- <img style="border: 1px solid #ddd;border-radius: 4px;padding: 5px;width: 60%;height: 120px;" ng-src="assets/img/logos/downtown_logo.jpg" alt="logo"/> -->
				  				<!-- <img class="img-responsive"  ng-src="No Image" alt="logo"/> -->
				  				<img ng-src="{{filepreview}}" class="img-responsive" ng-show="filepreview"/>
				  			</a>
				  			
				  		<!-- </div> -->
				  </div>
				</div>
				
				<!-- Button -->
				<div class="form-group">
				  <label class="col-md-4 control-label"></label>
				  <div class="col-md-4">
				    <button type="submit" class="btn btn-primary" ng-click="uploadLocationImage(locationImageFormData)">Upload Image <span class="glyphicon glyphicon-send"></span></button>
				    <button type="cancel" class="btn btn-primary" ng-click="cancelUploadImage()">Cancel <span class="glyphicon glyphicon-backward"></span></button>
				  </div>
				</div>
		</fieldset>
	</form>

</div>
