<div ng-app="Dashboard" ng-controller="DashboardDisplay">

<div class="panel panel-default "> 
	
			<div class="panel-heading" data-toggle="collapse" aria-expanded="false" 
			data-target="#studyform" aria-controls="studyform">
			My Studies
			</div>
			
			<div class="panel-body panel-body-margintop">
				
				<form class="form" role="form" name="searchStudies">
				
					<div class="row">
						<div class="form-group">
		      				<label for="studyNameLabel" class="col-lg-2 control-label">
		      				Study Name</label>
		      				<div class="col-lg-4">
		        				<input id="searchStudyName" name="searchStudyName" type="text" class="form-control" 
		        				placeholder="Enter Study Name" ng-model="study.study_id"/>
		      				</div>
		    			</div>
					</div>
						
		    		<div class="row">
		    			<div class="form-group">
		      				<label for="studyStatusLabel" class="col-lg-2 control-label">
		      				Study Status</label>
		      				<div class="col-lg-4">
		        				<input id="searchStudyStatus" name="right" type="text" class="form-control" 
		        				placeholder="Enter Study Status"    ng-model="study.study_Name"/>
		      				</div>
		    			</div>
		    		</div>	
			</form>
	       </div>	
			
			<br>
			
			<table class="table table-striped table-condensed table-hover">
	        	<thead>
		        	<tr>
		            	<td>Study ID</td>
		            	<td>Study Name</td>
		            	<td>Study Desc</td>
		            	<td>Study OwnedBy</td>
		        	</tr>
	        	</thead>
	        	
				<tbody>
		        	<!-- <tr ng-repeat="study in studies | filter: searchStudyName"> -->
		        	<tr ng-repeat="study in filtered = studies | filter:study | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
		            	<td>{{study.study_id}}</td>
		            	<td>{{study.study_Name}}</td>
		            	<td>{{study.study_Descripton}}</td>
		            	<td>{{study.study_owned_by}}</td>
		        	</tr>
	        	</tbody>
	        </table>
	        
	        <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
	        
	</div>
</div>
