
<div style="padding-left:1%;">

	<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				 <h1>Location Studies</h1>
				 <table class="table table-striped table-condensed table-hover">
		        	<thead>
			        	<tr>
			            	<td>Study ID</td>
			            	<td>Study Name</td>
			            	<td>Study Desc</td>
			            	<td>Study OwnedBy</td>
			        	</tr>
		        	</thead>
	        	
					<tbody>
			        	<!-- <tr ng-repeat="study in studies | filter: searchStudyName"> -->
			        	<tr ng-repeat="study in studies | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
			            	<td>{{study.study_id}}</td>
			            	<td>{{study.study_Name}}</td>
			            	<td>{{study.study_Descripton}}</td>
			            	<td>{{study.study_owned_by}}</td>
			        	</tr>
		        	</tbody>
	        	</table>
	        
	        	<pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>
			</div>
			
	</div>
	<div class="row">
		 <h1>Location Images</h1>
	</div>
</div>
